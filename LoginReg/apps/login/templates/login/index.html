<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login and Registration</title>
    </head>
    <body>
        <h1>Welcome!</h1>
        <h1>Register</h1>
        <form class="" action="{% url 'register:create' %}" method="post">
            {% csrf_token %}
            First Name:<input type="text" name="first_name" value=""><br>
            Last Name:<input type="text" name="last_name" value=""><br>
            Password:<input type="text" name="password" value="*At Least 8 Characters"><br>
            Start Date:<input type="date" name="doh" value=""><br>
            Confirm Pw:<input type="text" name="confirm" value=""><br>
            <input type="submit" name="register" value="Register"><br>
        </form>
        {% if messages %}
        <ul class="messages">
            {%for message in messages %}
            <li{% if "first_name" in message.tags %} class="{{ message.tags }}"{% endif %}>
            <li{% if "last_name" in message.tags %} class="{{ message.tags }}"{% endif %}>
            <li{% if "password" in message.tags %} class="{{ message.tags }}"{% endif %}>
            <li{% if "date" in message.tags %} class="{{ message.tags }}"{% endif %}>
            <li{% if "confirm" in message.tags %} class="{{ message.tags }}"{% endif %}>
                {{ message }}
            {% endfor %}
        </ul>
        {% endif %}
        <h1>Login</h1>
        <form class="" action="{% url 'register:login' %}" method="post">
            {% csrf_token %}
            username: <input type="text" name="username" value="">
            Password:<input type="text" name="login_password" value=""><br>
            <input type="submit" name="login_user" value="Login"><br>
        </form>
    </body>
</html>
